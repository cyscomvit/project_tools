{% extends 'base.html' %} 
{% block title %}
    Tools page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>
                <button class="btn btn-outline btn-info">More inofo</button>
                <button class="btn btn-outline btn-success">Access item</button>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
